name: jera_create_feature
description: A brick for create features.
repository: https://github.com/jera/flutter_bricks/tree/develop/utils/jera_create_feature

version: 0.3.0+7

environment:
  mason: ">=0.1.0-dev.47 <0.1.0"

vars:
  name:
    type: string
    description: Name of the feature
    prompt: Qual o nome da sua feature?
  has_factory:
    type: boolean
    description: if true, generates di
    prompt: Deseja gerar o arquivo factory?
  has_module:
    type: boolean
    description: if true, generates service locator module
    prompt: Deseja gerar modulo de service locator?
